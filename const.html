<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Hoisting</h2>
<p>With <b>const</b>, you cannot use a variable before it is declared:</p>
<p id="demo"></p>

<script>

try {
  alert(lastname);
  const lastname = "ramanuj"
}
catch (err) {
  document.getElementById("demo").innerHTML = lastname;
}

</script>
</body>
</html>
