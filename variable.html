<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>The dollar sign and underscore sign is treated as a letter in JavaScript names.</p>

<p id="demo"></p>

<script>
let $$$ = 666;
let ___Money = 555;
document.getElementById("demo").innerHTML = $$$ + ___Money;
</script>

</body>
</html>
